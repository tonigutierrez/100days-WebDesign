<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora">

        <div class="numeros">
            <p id="resultado"></p>
            <p id="calculo"></p>
        </div>

        <div class="botones">
            <div class="f1">
                <button id="nueve">9</button>
                <button id="ocho">8</button>
                <button id="siete">7</button>
                <button id="suma">+</button>
            </div>

            <div class="f2">
                <button id="seis">6</button>
                <button id="cinco">5</button>
                <button id="cuatro">4</button>
                <button id="resta">-</button>
            </div>

            <div class="f3">
                <button id="tres">3</button>
                <button id="dos">2</button>
                <button id="uno">1</button>
                <button id="producto">*</button>
            </div>

            <div class="f4">
                <button id="cero">0</button>
                <button id="punto">.</button>
                <button id="clear">C</button>
                <button id="division">%</button>
            </div>

            <div class="f5">
                <button id="igual">=</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
